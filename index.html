<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel='stylesheet' href="index.css" />
  <title> Simon Game </title>
</head>

<body>
  <button id='blue' class='colorBtns' data-value='0' onclick='insert0()'></button>
  <button id='red' class='colorBtns' data-value='1' onclick='insert1()'></button>
  <button id='green' class='colorBtns' data-value='2' onclick='insert2()'></button>
  <button id='yellow' class='colorBtns' data-value='3' onclick='insert3()'></button>
  <div id='gameButtonsContainer'>
    <button class='gameButtons' id='start' onclick='computerMove()'> Start </button>
    <button class='gameButtons' id='done' onclick='done()'> Done </button>
    <button class='gameButtons' id='reset' onclick='reset()'> Reset </button>
  </div>

  <script src='index.js'></script>
</body>

</html>
